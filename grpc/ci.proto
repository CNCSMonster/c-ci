
syntax = "proto3";
package c_ci;
// The greeting service definition.
service Greeter {
// Sends a greeting
rpc CallTest (TestRequest)returns (TestReply){}
}

// The request message containing the user's name.
message TestRequest {
string testPackagePath= 1;
bytes compiler=2;//测试请求上传可执行程序
}

message TestReply {
bytes compilingLog=1;   //返回编译过程信息
bytes exeLog=2; //返回编译结果执行信息
}
